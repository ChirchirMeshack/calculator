<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Simple Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--[if lt IE 7]>

            <div class="calculator">
                <div class="display">
                    <div class="output">2+2</div>
                    <div class="result">4</div>
                </div>

                <div class="input">
                    <button>AC</button>
                    <button>(</button>
                    <button>)</button>
                    <button>DEL</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>/</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>*</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>-</button>
                    <button>.</button>
                    <button>0</button>
                    <button>=</button>
                    <button>+</button>

                </div>
            </div>
        
        <script src="script.js" async defer></script>
    </body>
</html>
